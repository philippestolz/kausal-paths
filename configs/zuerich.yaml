emission_sectors:
- id: net_emissions
  name_en: Greenhouse gas emissions
  name_de: Treibhausgasemissionen
  minimum_year: 2010
  goals:
  - normalized_by: population
    label_de: Direkte + negative Emissionen
    label_en: Net direct emissions
    default: true
    dimensions:
      emission_scope:
        groups: [direct, negative]
    linear_interpolation: true
    values:
    - year: 2022
      value: 2.4
    - year: 2040
      value: 0
    is_main_goal: true
  - normalized_by: population
    label_de: Direkte Emissionen
    label_en: Net direct emissions
    dimensions:
      emission_scope:
        groups: [direct]
    linear_interpolation: true
    values:
    - year: 2022
      value: 2.4
    - year: 2040
      value: 0.5
    is_main_goal: false
  - normalized_by: population
    label_de: Indirekte Emissionen
    label_en: Indirect emissions
    dimensions:
      emission_scope:
        groups: [indirect]
    values:
    - year: 2022
      value: 7.9
    - year: 2040
      value: 6.0
    is_main_goal: true
  - normalized_by: population
    label_de: Alle Emissionen
    label_en: Total emissions
    values:
    - year: 2022
      value: 10.3
    - year: 2040
      value: 6.5
    is_main_goal: true
  is_outcome: true

- id: negative_emissions
  name_de: Negative Emissionen
  name_en: Negative emissions
  part_of: net_emissions
  color: '#F7A5AF'
  order: -1

